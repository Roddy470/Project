<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Portal</title>
  <link rel="stylesheet" href="alone.css">
</head>
<body>
  <img src="logo1.png" alt="logo" id="logo">
  <div class="container">
    <h1>STUDENT LOGIN</h1>
    <hr>
    <div id="box">
      <form action="#" method="post" target="_self">
        <div id="id">
          <label for="ino" class="label">Identity Number:</label><br>
      <input type="number" id="ino" name="id_no" placeholder=" Student/Applicant" required class="label">
        </div>
      <br><br>
      <div id="key">
        <label for="psw" class="label">Password:</label><br>
      <input type="password" id="psw" name="password" placeholder="Password" required class="label">
      </div>
      <p><a href="#">Forgot Password?</a></p>
      <button type="submit" id="login">Login</button>
    </form>
    </div>
  </div>
</body>
</html>
